<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="box">
    <div id="DigitalClock">
    </div>
    </div>

    <script type="text/javascript">
        function showtime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";
            // if (h==0) {
            //      h = 12; //12 hour format
            // }
            // if(h>12){
            //     h=h-12; //12 hour Format
            //     session = "PM";
            // }
            // if(h<10){
            //     h="0"+h;
            // }
            // if(m<10){
            //     m="0"+m;
            // }
            // if(s<10){
            //     s="0"+s;
            // }
            h = (h<10)?"0"+h:h;
            m = (m<10)?"0"+m:m;
            s = (s<10)?"0"+s:s;
            document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":"
                + s + session;
            setTimeout(showtime, 1000);
        }

        showtime();
    </script>


</body>

</html>
